<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Depremler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Başlık kısmı -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Depremler</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Deprem dataları listelenecek -->
  <ion-list>
    <ion-item *ngFor="let deprem of depremler" [routerLink]="['/detail',deprem.yer,deprem.siddet,deprem.derinlik,deprem.enlem,deprem.boylam]" routerLinkActive="router-link-active">
      <ion-label>{{deprem.yer}}</ion-label>
      <ion-badge color="{{deprem.siddet<2 ? 'light':deprem.siddet<2.5 ? 'dark':'danger'}}">{{deprem.siddet}}</ion-badge>
    </ion-item>
  </ion-list>

  
</ion-content>
